<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Langton's Ant Simulation</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            gap: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        canvas {
            border: 1px solid #ccc;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            color: white;
            transition: opacity 0.2s;
        }

        button:not(:disabled):hover {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .rules-panel {
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
        }

        .rule-item {
            margin: 5px 0;
            font-size: 14px;
        }

        .steps-input {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .steps-input input {
            width: 80px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="container">
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            <div class="steps-input">
                <label for="gameSteps">Steps per frame:</label>
                <input type="number" id="gameSteps" value="100" min="1" max="1000">
            </div>
            <button id="addRuleLeft" style="background-color: #007bff;">Add Rule Left</button>
            <button id="addRuleRight" style="background-color: #007bff;">Add Rule Right</button>
            <button id="removeRule" style="background-color: #dc3545;">Remove Rule</button>
            <button id="startButton" style="background-color: #28a745;">Start</button>
            <button id="pauseButton" style="background-color: #ffc107; display: none;">Pause</button>
            <button id="resetButton" style="background-color: #007bff;">Reset</button>
            <div class="rules-panel">
                <h3>Rules</h3>
                <div id="rulesList"></div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
